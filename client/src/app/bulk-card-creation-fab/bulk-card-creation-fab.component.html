@if (candidatesService.hasCandidates() && !bulkCreationService.isCreating()) {
  <button
    mat-fab
    extended
    color="primary"
    class="bulk-create-fab"
    (click)="startBulkCreation()"
    [disabled]="bulkCreationService.isCreating()"
    aria-label="Create cards in bulk"
  >
    <mat-icon>add_circle</mat-icon>
    Create {{ candidatesService.candidatesCount() }} Cards
  </button>
}
