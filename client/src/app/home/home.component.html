@if (loading()) {
<div role="progressbar" bt></div>
} @else {
<h1 bt class="sources-heading">Sources</h1>
<section class="sources">
  @for (source of sources(); track source.id) {
  <a bt-card [routerLink]="['/sources', source.id, 'page', source.startPage]">
    <h2 bt>{{ source.name }}</h2>
  </a>
  }
</section>
}
