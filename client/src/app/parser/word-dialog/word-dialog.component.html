<h2 mat-dialog-title>Add word</h2>
<mat-dialog-content class="mat-typography content">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Word</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="field">
        <mat-label>Type</mat-label>
        <input matInput type="text" [(ngModel)]="type" />
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>German</mat-label>
        <input matInput type="text" [(ngModel)]="word" />
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Translation</mat-label>
        <input matInput type="text" [(ngModel)]="translation" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Forms</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @for (form of forms; track $index) {
      <mat-form-field class="field">
        <input matInput type="text" [(ngModel)]="form" />
      </mat-form-field>
      }
    </mat-card-content>
  </mat-card>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Examples</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @for (example of examples; track $index) {
      <mat-form-field class="field">
        <mat-label>German</mat-label>
        <input matInput type="text" [(ngModel)]="example" />
      </mat-form-field>
      }
      @for (exampleTranslation of exampleTranslations; track $index) {
        <mat-form-field class="field">
          <mat-label>Translation</mat-label>
          <input matInput type="text" [(ngModel)]="exampleTranslation" />
        </mat-form-field>
        }
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
