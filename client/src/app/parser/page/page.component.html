<div>
  @if(sourceName()) {
  <button mat-stroked-button [matMenuTriggerFor]="menu" class="bt-dropdown">
    {{ sourceName() }}
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    @for (source of sources(); track source.id) {
    <button
      mat-menu-item
      [routerLink]="['/sources', source.id, 'page', source.startPage]"
    >
      {{ source.name }}
    </button>
    }
  </mat-menu>
  }
</div>
@if(pageNumber()) {
<div class="page-nav">
  <a
    mat-icon-button
    [routerLink]="[
      '/sources',
      selectedSourceId(),
      'page',
      (pageNumber() ?? 0) - 1
    ]"
    ><mat-icon>arrow_back_ios_new</mat-icon></a
  >
  <mat-form-field>
    <mat-label>Page</mat-label>
    <input
      matInput
      type="number"
      [(ngModel)]="pageNumber"
      (change)="onPageChange()"
    />
  </mat-form-field>
  <a
    mat-icon-button
    [routerLink]="[
      '/sources',
      selectedSourceId(),
      'page',
      (pageNumber() ?? 0) + 1
    ]"
    ><mat-icon>arrow_forward_ios</mat-icon></a
  >
</div>
} @if (loading()) {
<mat-spinner class="page-loading"></mat-spinner>
} @else {
<section
  class="page-layout"
  appDraggableSelection
  (selectionBox)="onSelection($event)"
  [style.height]="heightStyle"
>
  @if (areaLoading()) {
  <mat-spinner class="area-loading"></mat-spinner>
  } @for (span of spans(); track $index) {
  <app-span
    [sourceId]="selectedSourceId()"
    [text]="span.text"
    [bbox]="span.bbox"
    [font]="span.font"
    [color]="span.color"
    [fontSize]="span.fontSize"
    [searchTerm]="span.searchTerm"
    [exists]="span.exists"
    [wordList]="words()"
  ></app-span>
  }
</section>
}
