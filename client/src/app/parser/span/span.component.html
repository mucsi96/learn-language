@if (!matches?.length) {
<div
  class="word"
  [style.left]="left"
  [style.top]="top"
  [style.width]="width"
  [style.height]="height"
>
  <span>{{ text }}</span>
</div>

} @else if (matches?.length === 1) {
<button
  class="word"
  mat-flat-button
  type="button"
  (click)="openWordDialog(matches?.[0])"
  [style.left]="left"
  [style.top]="top"
  [style.width]="width"
  [style.height]="height"
>
  <span>{{ text }}</span>
</button>
} @else {
<button
  class="word"
  mat-flat-button
  type="button"
  [matMenuTriggerFor]="menu"
  [style.left]="left"
  [style.top]="top"
  [style.width]="width"
  [style.height]="height"
>
  <span>{{ text }}</span>
  <svg></svg>
</button>
<mat-menu #menu="matMenu">
  @for (match of matches; track match.word) {
  <button type="button" mat-menu-item (click)="openWordDialog(match)">
    {{ match.word }}
  </button>
  }
</mat-menu>
}
