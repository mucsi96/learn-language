@if (!matches?.length) {
<div
  class="word"
  [style.left]="left"
  [style.top]="top"
  [style.width]="width"
  [style.height]="height"
  [class.exists]="exists"
  [ariaDescription]="ariaDescription"
>
  {{ text }}
</div>

} @else if (matches?.length === 1) {
<a
  class="word"
  mat-flat-button
  [href]="cardHrefPrefix + (matches?.[0] | compressQuery | async)"
  target="_blank"
  [style.left]="left"
  [style.top]="top"
  [style.width]="width"
  [style.height]="height"
  [class.exists]="exists"
  [ariaDescription]="ariaDescription"
>
  {{ text }}
</a>
} @else {
<button
  class="word"
  mat-flat-button
  type="button"
  [matMenuTriggerFor]="menu"
  [style.left]="left"
  [style.top]="top"
  [style.width]="width"
  [style.height]="height"
  [class.exists]="exists"
  [ariaDescription]="ariaDescription"
>
  {{ text }}
</button>
<mat-menu #menu="matMenu">
  @for (match of matches; track match.word) {
  <a
    mat-menu-item
    [href]="cardHrefPrefix + (match | compressQuery | async)"
    target="_blank"
  >
    {{ match.word }}
  </a>
  }
</mat-menu>
}
