@if (!matches?.length) {
<div
  class="word"
  [style.left]="left"
  [style.top]="top"
  [style.width]="width"
  [style.height]="height"
>
  <span>{{ text }}</span>
</div>

} @else if (matches?.length === 1) {
<a
  class="word"
  mat-flat-button
  [href]="getHref(matches?.[0])"
  target="_blank"
  [style.left]="left"
  [style.top]="top"
  [style.width]="width"
  [style.height]="height"
>
  <span>{{ text }}</span>
</a>
} @else {
<button
  class="word"
  mat-flat-button
  type="button"
  [matMenuTriggerFor]="menu"
  [style.left]="left"
  [style.top]="top"
  [style.width]="width"
  [style.height]="height"
>
  <span>{{ text }}</span>
</button>
<mat-menu #menu="matMenu">
  @for (match of matches; track match.word) {
  <a mat-menu-item [href]="getHref(match)" target="_blank">
    {{ match.word }}
  </a>
  }
</mat-menu>
}
