@if (hasCardsForAudioGeneration() && !batchAudioService.isProcessing()) {
  <button
    mat-fab
    extended
    color="accent"
    class="batch-audio-fab"
    (click)="startBatchAudioCreation()"
    [disabled]="batchAudioService.isProcessing()"
    aria-label="Generate audio for cards"
  >
    <mat-icon>volume_up</mat-icon>
    Generate audio for {{ cardsForAudioCount() }} cards
  </button>
}
