@if (loading()) {
<mat-spinner class="page-loading" />
} @else {
<h1>Sources</h1>
<p>Select a source to edit:</p>
<section class="sources">
  @for (source of sources(); track source.id) {
  <mat-card
    [routerLink]="['/sources', source.id, 'page', source.startPage]"
  >
    <mat-card-content>
      <h2 class="source-title">
        {{ source.name }}
      </h2>
    </mat-card-content>
  </mat-card>
  }
</section>
}
