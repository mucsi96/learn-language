<div class="container">
  <ag-grid-angular
    class="highlights-grid"
    [theme]="theme"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [context]="gridContext"
    [getRowId]="getRowId"
    (gridReady)="onGridReady($event)"
  />

  @if (selectedCount() > 0 && !isCreating()) {
    <div class="selection-actions">
      <button
        mat-fab
        extended
        class="action-fab delete-fab"
        (click)="deleteSelected()"
      >
        <mat-icon>delete</mat-icon>
        Delete {{ selectedCount() }}
      </button>
      <button
        mat-fab
        extended
        color="primary"
        class="action-fab"
        (click)="startBulkCreation()"
        [disabled]="isCreating() || resolving()"
        aria-label="Create cards from selected highlights"
      >
        <mat-icon>add_circle</mat-icon>
        Create {{ selectedCount() }} Cards
      </button>
    </div>
  }
</div>
