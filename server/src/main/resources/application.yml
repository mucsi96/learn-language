blobstorage:
  accountUrl: ${STORAGE_ACCOUNT_BLOB_URL:}
  containerName: ${STORAGE_ACCOUNT_CONTAINER_NAME:}
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOSTNAME}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    # hibernate:
    #   ddl-auto: create
    properties:
      hibernate:
        show-sql: true
  cloud:
    azure:
      active-directory:
        enabled: true
        credential:
          client-id: ${AZURE_CLIENT_ID}
management:
  server:
    port: ${SPRING_ACTUATOR_PORT}
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
langsmith:
  enabled: true
  api-key: ${LANGSMITH_API_KEY}
  api-url: https://api.smith.langchain.com
  project: learn-language

