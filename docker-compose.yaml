volumes:
  postgres-data:

services:

  app:
    build: .
    environment:
      SPRING_ACTUATOR_PORT: "8082"
      SPRING_PROFILES_ACTIVE: "test"
      DB_HOSTNAME: "db"
      DB_PORT: "5432"
      DB_NAME: "test"
      DB_USERNAME: "postgres"
      DB_PASSWORD: "postgres"
      BLOBSTORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://blobstorage:10000/devstoreaccount1;"
      STORAGE_ACCOUNT_CONTAINER_NAME: "learn-language"
      OPENAI_API_KEY: "mock-key"
      OPENAI_BASE_URL: "http://mock-openai:3000"
      GOOGLE_AI_API_KEY: "mock-google-key"
      GOOGLE_AI_BASE_URL: "http://mock-google-ai:3001"
    ports:
      - "8180:8080"
    healthcheck:
      test: "curl --fail --silent localhost:8082/actuator/health/readiness | grep UP || exit 1"
      interval: 2s
      retries: 10
      start_period: 16s
    depends_on:
      - db
      - blobstorage
      - mock-openai
      - mock-google-ai

  blobstorage:
    image: "mcr.microsoft.com/azure-storage/azurite:latest"
    command: "azurite-blob --blobHost 0.0.0.0"
    ports:
      - "8181:10000"
    healthcheck:
      test: nc 127.0.0.1 10000 -z
      interval: 1s
      retries: 30

  db:
    image: "postgres:16.2-bullseye"
    environment:
      POSTGRES_DB: "test"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
    ports:
      - "5460:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  mock-openai:
    build:
      context: mock_openai_server
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
    healthcheck:
      test: "curl --fail --silent localhost:3000/health || exit 1"
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s

  mock-google-ai:
    build:
      context: mock_google_ai_server
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
    healthcheck:
      test: "curl --fail --silent localhost:3001/health || exit 1"
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s
